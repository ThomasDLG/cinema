<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="main.css" />

    <title>Sample</title>

  <body>
    <footer id="footer">
      <div class="container">
        <div class="footer">
          <!-- CONTENT-1 -->
          <div class="footer-content">
            <a href="#"

            /></a>
            <div class="social-legale">

                <a class="link" href="#"

                <a class="link" href="#"

          <!-- CONTENT-4 -->
          <div class="footer-content">
            <h4>Naviguation</h4>
            <ul>
              <li><a class="link" href="#">A propos</a></li>
              <li><a class="link" href="#">Contact</a></li>
              <li><a class="link" href="#">F.A.Q</a></li>
